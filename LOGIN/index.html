<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Test</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="menubar">
            <div class="titleContainer"></div>
            
        </div>
        <div class="menu">
            <div class="container">
                <h2>Room Attendance System</h2>
        
        <form action="loginform.html" method="post">
            
            
            <div class="textBoxes">
                <input type="text" name="" placeholder="Instructor's Account" id="">
            </div>
            
            <div class="textBoxes">
                <input type="password" name="" placeholder="Password" id="inputPassword">
            </div>
            
            <input type="checkbox" onclick="showPassword()">Show Password
            <br>
            <br>
            <br>

            <input class="loginBtn" type="button" name="" value="Log In">   
            

        </form>
            </div>
        </div>
        <img class="logo" src="images/BSU.png" alt ="BSU Logo">

        <script>
            function showPassword() {
              var x = document.getElementById("inputPassword");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
            </script>
            
    </body>
</html>
